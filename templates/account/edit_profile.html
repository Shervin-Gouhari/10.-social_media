{% extends "base.html" %}
{% block title %} Edit Profile {% endblock title %}

{% block content %}
<style>
    #uniqueee {
        display: block;
        width: fit-content;
        margin: auto;
        padding: 30px;
        background-color: rgb(255, 255, 255);
        border: 1px solid #e6e6e6;
        border-radius: 1px;
    }
</style>
<div style="height: 25px; background-color: #fff;"></div>
<section style="background-color: #fff;">
    <div id="uniqueee">
        <h1 class="text-primary">Edit Profile {{user}}</h1><br>
        <div>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %} {{form.as_p}}
                <a href="{% url 'password_change' %}">Change Password</a><br><br>
                <div class="text-center"><button type="submit" class="btn btn-primary">Save</button></div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
