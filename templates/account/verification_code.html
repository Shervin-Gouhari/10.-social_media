<h1>Verification Form</h1>
<hr />
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
</ul>
{% endif %}
<form action="" method="POST">
    {% csrf_token %} {{form}}
    <button type="submit">Verify</button>
</form>
<a href="{% url 'verification_code' %}">Resend verification code</a>
