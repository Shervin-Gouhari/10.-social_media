{% extends "base.html" %}
{% block title %} Password Change Form {% endblock title %}

{% block content %}
<style>
    #uniquee {
        display: block;
        width: fit-content;
        margin: auto;
        padding: 30px;
        background-color: rgb(255, 255, 255);
        border: 1px solid #e6e6e6;
        border-radius: 1px;
    }
</style>
<div style="height: 202.5px; background-color: #fff;"></div>
<section style="height: 607.5px; background-color: #fff;">
    <div id="uniquee">
        <h1 class="text-primary">Password Change Form</h1><br>
        <div>
            <form action="" method="POST">
                {% csrf_token %} {{form.as_p}}
                <div class="text-center"><button type="submit" class="btn btn-primary">Change</button></div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
